[package]
name = "lila-gif"
version = "0.1.0"
publish = false
description = "Webservice to render gifs of chess positions and games"
repository = "https://github.com/niklasf/lila-gif"
readme = "README.md"
license = "AGPL-3.0+"
authors = ["Niklas Fiekas <niklas.fiekas@backscattering.de>"]
categories = ["games", "multimedia"]
keywords = ["chess", "gif"]
edition = "2018"

[dependencies]
warp = { version = "0.3", default-features = false }
tokio = { version = "1", features = ["full"] }
rusttype = "0.9"
serde = { version = "1.0", features = ["derive"] }
shakmaty = "0.19"
serde_with = "1"
ndarray = "0.14"
bytes = "1"
arrayvec = { version = "0.5", features = ["serde", "array-sizes-129-255"] }
clap = "3.0.0-beta.2"
gift = "0.10"
tokio-stream = "0.1"
